<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bd News24.com</title>
    <!-- font script -->
    <script src="https://kit.fontawesome.com/614acbf332.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 " href="#"> bd News24</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Blog</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mb-5">
        <div style="flex-direction: row-reverse" id="click-element" class="row mt-2">
        </div>
        <div class="bg-danger bg-opacity-25">
            <h2 class="p-2 text-center"><span id="found-items">0</span> items found for category</h2>
        </div>
        <div id="no-found-massege" class="mt-4 d-none">
            <h3 class="text-warning text-center">No News Found</h3>
        </div>
        <section>
            <div id="news-card" class="row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>
        <section>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelId">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-modal" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer style="  bottom: 0" class=" pt-5">
        <div class="bg-light text-center mt-5">
            <p class="pt-5 pb-5 mb-0">Copyright @ 2022 All Rights Reserved</p>
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
